spring.application.name=vpn-spring-project
server.port=9091

# Configuracao do H2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./data/vpn_spring_project_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.generate-unique-name=false
spring.datasource.name=blog

# JWT Config
jwt.public.key=classpath:ssl/public.pem
jwt.private.key=classpath:ssl/private.pem
jwt.token.validity=18000

# Configuracao do JPA e Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false

# Mostra as queries SQL no log
spring.jpa.show-sql=true

logging.level.org.springframework.security=DEBUG
